network: "transformer_prophet_soft_dtw"
#-----Organize train, test, validation
train_batch_size: 50 #7


valid_batch_size: 1

test_batch_size: 1

learning_rate: 0.00005

reload_model:
  type: False
  data: "1_fev"

model:
  TimeSeriesTransformers:
    n_encoder_layers: 4
    n_decoder_layers: 4
    embedding_dim: 512
    n_heads: 8
    dropout: 0.1
    lr: 1e-4

optimizer:
  Adam:
    lr: 0.0001
    weight_decay: 0.01

loss:
  soft_dtw: soft_dtw
  # KullbackLeibler: KullbackLeibler

epochs: 20


#----- Train test split
train_test_split:
  test_size: 0.15
  random_state: 42

#--- path save model
path_save_model: 'models_h5/'
name_model: 'model_batch_4.h5'

#evaluate step mafalda biggest dataset
evaluate_step: 20000

schedule: 100

#----- wandb
wandb: True

#---- DIR dataset mafaulda
train_dataset:
  DatasetProphetTest:
    dir_data: 'Datasets/compare_prophet.csv'
    context: 100
    stride: 1

valid_dataset:
  DatasetProphetTest:
    dir_data: 'Datasets/compare_prophet.csv'
    context: 100
    stride: 1

test_dataset:
  DatasetProphetTest:
    dir_data: 'Datasets/compare_prophet.csv'
    context: 100
    stride: 1

path_to_save_model: 'model_h5/'
