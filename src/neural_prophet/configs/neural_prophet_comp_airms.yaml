#Data neural Prophet
parameters_model:
  growth: "linear"
  n_changepoints: 10
  seasonality_mode: "additive"
  loss_func: "MSE"
  trend_reg_threshold: True
  yearly_seasonality: "auto"
  weekly_seasonality: "auto"
  daily_seasonality: "auto"
  epochs: 100
  accelerator: "cpu"
  batch_size: 10000

eliminate_range_outliers:
  apply: False
  lower_bound: 0
  upper_bound: 10

train_test_split: 0.30

type:
  train: False

eliminate_outliers:
  apply: True
  inferior: 0.05
  superior: 0.95

name: "neural_prophet" # ser√° adicionado no futuro o name
base_dataset: "../../Datasets/dataset_TPV/base_pump_23042023_A_resampled_10min/base_comp_15062023_A.csv"
select_feature: "payload.airms"
time: "Time"

predict_in_the_future: 1335 #2869 # 3000

metrics: True

plot_config:
  x_axis: "timestamp"
  y_axis: "airms"
  title: "Forecast airms"
  length_circle: 0.5
  select_feature: "payload.airms"

