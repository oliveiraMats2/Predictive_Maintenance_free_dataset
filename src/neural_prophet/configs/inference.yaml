#Data neural Prophet
parameters_model:
  growth: "linear"
  n_changepoints: 10
  seasonality_mode: "additive"
  loss_func: "MSE"
  trend_reg_threshold: True
  yearly_seasonality: "auto"
  weekly_seasonality: "auto"
  daily_seasonality: "auto"
  epochs: 500
  accelerator: "cuda"
  batch_size: 2048

name: "neural_prophet" # ser√° adicionado no futuro o name
base_dataset: "/mnt/arquivos_linux/wile_C/Predictive_Maintenance_free_dataset/Datasets/dataset_TPV/base_pump_23042023_A_resampled_10min"
select_feature: "phaseA_current"
time: "Time"

eliminate_outliers:
  apply: False
  inferior: 0.05
  superior: 0.95

predict_in_the_future: 1335 #2869 # 3000

type:
  train: False

metrics: False

train_test_split: 0.80

eliminate_range_outliers:
  apply: False
  lower_bound: 0
  upper_bound: 10

drop:
  drop_zeros: False
  drop_constant: False

plot_config:
  x_axis: "timestamp"
  y_axis: "temperature C"
  title: "Forecast temperature"
  # y_lim: !!python/list [-10, 200]
  length_circle: 0.5
  select_feature: "temperature"

window_prevision:
  start_date: '2023-05-05 15:00:00'
  end_date: '2023-05-10 00:10:00'
  interval: '10min'

